<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 Tabelas</title>

    <link rel="stylesheet" href="../Atividades/Atividade1-Tabelas.css">

</head>
<body>

    <main>

        <table>

                    <!-- TÍTULO DA TABELA -->
            <caption><strong>Tabela de Preços de Produtos</strong></caption>

                    <!-- CABEÇALHO DA TABELA -->

                <tr class="branco">
                    <th>Produto</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Disponibilidade</th>
                </tr>
            </thead>

                    <!-- CORPO DA TABELA -->
            <tbody>
                <tr class="cinza">
                    <td>Notebook</td>
                    <td>Eletrônicos</td>
                    <td>R$3500,00</td>
                    <td>Em estoque</td>
                </tr>

                <tr class="branco">
                    <td>Smartphone</td>
                    <td>Eletrônicos</td>
                    <td>R$1500,00</td>
                    <td>Em estoque</td>
                </tr>

                <tr class="cinza">
                    <td>Geladeira</td>
                    <td>Eletrodoméstico</td>
                    <td>R$2000,00</td>
                    <td>Fora do estoque</td>
                </tr>

                <tr class="branco">
                    <td>Fogão</td>
                    <td>Eletrodoméstico</td>
                    <td>R$1200,00</td>
                    <td>Em estoque</td>
                </tr>


            </tbody>
        </table>
        
    </main>
    
</body>
</html>
