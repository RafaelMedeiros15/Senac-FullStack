<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativiadade 2 Formulário</title>

    <link rel="stylesheet" href="../Atividades/RN-Services/RN-Service-Login.css">
</head>
<body>

    <form action="#" method="get">
        <fieldset>
            <legend>Formulário de Contato</legend>

            <label for="nome">Nome</label>
            <input required type="text" id="nome" autofocus placeholder="Digite seu nome completo" >

            <label for="email">E-mail</label>
            <input type="email" name="" id="email" placeholder="Digite um E-mail válido">

            <label for="assunto">Assunto</label>
            <input type="text">

            <label for="mensagem">Mensagem</label>
            <textarea required maxlength="1000" minlength="20" placeholder="Digite sua mensagem" cols="50" rows="7"></textarea>

            
        </fieldset>


        <input class="enviar" type="submit" value="Enviar" >

    </form>
    
</body>
</html>
