<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativiadade 1 Formulário</title>

    <link rel="stylesheet" href="../Atividades/Atividade1-Formulário.css">


</head>
<body>

    <form action="#" method="get">
        <h1>Login</h1>
        <fieldset>
            <h3>Entre com seus dados de acesso</h3>

            <label  for="usuario">Usuário</label>
            <input class="campo-usuario" required type="text" id="usuario" autofocus placeholder="Digite seu nome">

            <label for="senha">Senha</label>
            <input class="campo-senha" required type="senha" id="senha" placeholder="Digite sua senha">

            <div class="action">
                <input class="apagar"  type="reset" value="Apagar">
                <input class="enviar" type="submit">
            </div>

        </fieldset>
    </form>
    
</body>
</html>
