<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rn Service Login</title>

    <link rel="stylesheet" href="../RN-Services/RN-Service-Login.css">

</head>

<body>
    <!-- Formulário de Loguin -->
    <form action="#" method="get">
        <fieldset>

            <legend>Login</legend>

            <label for="email">E-mail</label>
            <input required type="email" id="nome">

            <label for="senha">Senha</label>
            <input required type="senha" name="Senha" id="">

            <div class="info">
                <a class="inicio" href="#">Inicio</a>

                <input class="entrar" type="button" value="Entrar">

                
                    <p class="tamanho">Esqueceu sua senha?</p>
                    <p class="tamanho">Não possui cadastro?</p>
                    <a class="tamanho" href="../RN-Services/RN-Service-Cadastre-se.html">Cadastre-se</a>
                       
            </div>
        </fieldset>
    </form>
</body>

</html>
