<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RN Service Cadastre-se</title>

    <link rel="stylesheet" href="../RN-Services/RN-Service-Login.css">

</head>

<body>

    <form action="#" method="get">
        <fieldset>

            <legend>Login</legend>

            <label for="usuario">Usuário</label>
            <input type="usuario" name="" id="">

            <label for="email">E-mail</label>
            <input required type="email" id="nome">

            <label for="senha">Senha</label>
            <input required type="senha" name="Senha" id="">

            <div class="info-cad">

                <input class="cadastre-se" type="button" value="Cadastre-se">

                <div class="ajuste">
                    <p class="cadastro-tamanho">Não possui cadastro?</p>
                    <a class="cadastro-tamanho" href="../RN-Services/RN-Service-Login.html">Faça login</a>
                </div>

            </div>
        </fieldset>
    </form>

</body>

</html>
