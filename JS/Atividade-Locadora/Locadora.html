<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora</title>

    
</head>

<body>

    <main id="container">

        <h1>Vídeo Locadora</h1>

        <hr style="width: 100%;">

        <div class="filme">
            <label class="labelFilme">Nome do filme</label>
            <input type="text" placeholder="Digite o nome do filme" id="inputFilme">
        </div>

        <div class="tempo">
            <label for="" class="labelTempo">Duração do filme</label>
            <input type="text" placeholder="Digite o tempo em minutos" id="inputTempo">
        </div>

        <input type="button" value="Converter tempo" id="btn">

        <div class="tabelaFilme">
            <p id="outFilme"></p>
            <p id="outTempo"></p>
        </div>
    </main>



    <script src="../Atividade-Locadora/Locadora.js"></script>
</body>

</html>
